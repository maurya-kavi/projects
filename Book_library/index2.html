<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book_Library</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h1 class="heading">Book Library</h1>
    <header class="controls">
        
        <input type="text" id="searchBar" placeholder="Search by title or author">
        <!-- <label for="text" id="search">Search</label> -->
        <!-- <select id="sortOptions">
            <option value="title" id="sortTitle">Sort A-Z</option>
            <option value="publishedDate" id="sortDate">Sort by Date</option>
        </select> -->
        <button id="sortAlpha">Sort A-Z</button>
        <button id="sortDate">Sort by Date</button>
        <button id="listViewBtn">List View </button>
        <button id="gridViewBtn">Grid View </button>
        <!-- <button id="toggleView">Switch to Grid View</button> -->
    </header>

    <div id="bookContainer" class="list-view">
    </div>

    <div class="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Next</button>
    </div>
    
    <script src="script5.js"></script>     
</body>
</html>
